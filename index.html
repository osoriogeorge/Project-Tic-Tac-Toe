<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>TIC-TAC-TOE</h1>
    <div class="game-board"></div>
    <div class="display-players">
      <input type="text" id="player1" placeholder="Player 1" />
      <input type="text" id="player2" placeholder="Player 2" />

      <button class="start-game-btn">Iniciar Juego</button>
      <button class="reset-game-btn">Reset game</button>
    </div>
    <p class="display-winner"></p>
  </body>
</html>
